<!DOCTYPE html>
<html>
<head>
  <title>Marker Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #e9ecef;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Students Assigned to You</h2>
    {% if students %}
      <ul>
        {% for student in students %}
          <li>{{ student[0] }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No students have been assigned to you yet.</p>
    {% endif %}
  </div>
</body>
</html>
