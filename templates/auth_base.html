<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}NWMS Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-card {
      background: #fff;
      padding: 2rem;
      border-radius: .5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .auth-card img {
      max-width: 160px;
      height: auto;
      margin-bottom: 1rem;
    }
    .auth-card h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .auth-card label {
      font-weight: 500;
      margin-top: .75rem;
      display: block;
      text-align: left;
    }
    .auth-card input[type="text"],
    .auth-card input[type="email"],
    .auth-card input[type="password"],
    .auth-card select {
      width: 100%;
      padding: .5rem;
      margin-top: .25rem;
      border: 1px solid #ccc;
      border-radius: .3rem;
    }
    .auth-card button {
      margin-top: 1.5rem;
      width: 100%;
      background: #4CAF50; /* NWMS green */
      color: #fff;
      border: none;
      padding: .75rem;
      font-weight: 600;
      border-radius: .3rem;
      transition: background .2s;
    }
    .auth-card button:hover {
      background: #43a047;
    }
    .auth-card p {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
