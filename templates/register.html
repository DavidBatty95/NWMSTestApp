{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Student Registration</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="roleSelect" name="role" onchange="toggleCourseSelect()" required>
            <option value="student">Student</option>
            <option value="marker">Marker</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="mb-3" id="courseGroup">
          <label for="course" class="form-label">Select Course</label>
          <select class="form-select" name="course">
            <option value="FREC4">FREC4</option>
            <option value="SALM">SALM</option>
            <option value="CFR">CFR</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function toggleCourseSelect() {
  const role = document.getElementById('roleSelect').value;
  const courseGroup = document.getElementById('courseGroup');
  courseGroup.style.display = (role === 'student') ? 'block' : 'none';
}
window.onload = toggleCourseSelect;
</script>
{% endblock %}
