{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3 text-center">Create your account</h3>

        <form method="post" class="row g-3">
          <div class="col-12">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>

          <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="col-12">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <div class="col-12">
            <label class="form-label">Role</label>
            <select name="role" id="roleSelect" class="form-select" required>
              <option value="student" selected>Student</option>
              <option value="marker">Marker</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Student-only: Cohort passcode -->
          <div class="col-12" id="cohortCodeWrap">
            <label class="form-label">Cohort Passcode</label>
            <input type="text" name="cohort_passcode" class="form-control" placeholder="e.g., 9X2F7K8HLM">
            <div class="form-text">Youâ€™ll get this from your tutor or course admin.</div>
          </div>

          <div class="col-12 pt-2">
            <button class="btn btn-success w-100">Create Account</button>
          </div>

          <div class="col-12 text-center">
            <small class="text-muted">Already have an account?
              <a href="{{ url_for('login') }}">Login</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% block extra_scripts %}
<script>
  // Hide cohort code when not a student
  const roleSelect = document.getElementById('roleSelect');
  const codeWrap = document.getElementById('cohortCodeWrap');
  function toggleCode(){
    if (roleSelect.value === 'student') {
      codeWrap.style.display = '';
    } else {
      codeWrap.style.display = 'none';
    }
  }
  toggleCode();
  roleSelect.addEventListener('change', toggleCode);
</script>
{% endblock %}
{% endblock %}
